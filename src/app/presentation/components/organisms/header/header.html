<header
  class="w-full flex flex-col items-center justify-between px-5 h-auto py-4 md:py-0 md:h-[70px] border-b border-b-gray-200 dark:text-white dark:border-b-gray-700 md:flex-row md:justify-between"
>
  <span class="flex justify-start items-center gap-4 w-full md:w-auto">
    <app-mobile-menu [isDrawerOpen]="isMenuOpen" (click)="onUpdateDrawer('menu')">
      <picture class="pb-2 text-2xl font-bold dark:text-white">memoa </picture>
      <app-list-of-menu-items [items]="menuItems"></app-list-of-menu-items>
      <span class="h-[0.5px] bg-gray-200 w-full dark:bg-gray-700"></span>
      <p class="font-bold dark:text-white mt-2">{{ 'menu.tags' | translate }}</p>
      <app-list-of-menu-items [items]="(tags$ | async) ?? []"></app-list-of-menu-items>
    </app-mobile-menu>
    <h1 class="text-xl md:text-2xl font-bold w-full mr-auto">{{ title | translate }}</h1>
    <app-mobile-menu
      [isDrawerOpen]="isConfigOpen"
      icon="fa-solid fa-gear"
      orientation="right"
      (click)="onUpdateDrawer('config')"
    >
      <span class="flex flex-col items-center gap-10 w-full">
        <picture class="text-xl font-bold dark:text-white w-full text-left">{{
          'main.config' | translate
        }}</picture>
        <div class="flex flex-col w-full gap-4">
          <p class="text-sm font-medium leading-none dark:text-white">
            {{ 'main.language' | translate }}
          </p>
          <app-dropdown
            [options]="options"
            [selected]="selectedOption()"
            (optionSelected)="onLanguageSelected($event)"
            placeholder="Language"
          ></app-dropdown>
        </div>
        <div class="flex flex-col w-full gap-4">
          <p class="text-sm font-medium leading-none dark:text-white">
            {{ 'main.typography' | translate }}
          </p>
          <app-dropdown
            [options]="dropdownOptions"
            [selected]="defaultOption"
            placeholder="Selecciona una opción"
            (optionSelected)="onOptionSelected($event)"
          ></app-dropdown>
        </div>
        <div class="flex flex-col w-full gap-4">
          <p class="text-sm font-medium leading-none dark:text-white">
            {{ 'main.darkMode' | translate }}
          </p>
          <div class="flex items-center gap-2">
            <i class="fa-solid fa-sun mb-1 text-lg text-gray-400"></i>
            <app-toggle-switch
              [checked]="isDarkMode"
              (checkedChange)="onThemeChange($event)"
            ></app-toggle-switch>
            <i class="fa-solid fa-moon mb-1 text-lg text-gray-400"></i>
          </div>
        </div>
      </span>
    </app-mobile-menu>
  </span>
  <span class="hidden md:flex flex-col md:flex-row items-center gap-4 w-full md:w-auto">
    <app-dropdown
      [options]="options"
      [selected]="selectedOption()"
      (optionSelected)="onLanguageSelected($event)"
      placeholder="Language"
    ></app-dropdown>
    <app-dropdown
      [options]="dropdownOptions"
      [selected]="defaultOption"
      placeholder="Selecciona una opción"
      (optionSelected)="onOptionSelected($event)"
    ></app-dropdown>
    <div class="flex items-center gap-2">
      <i class="fa-solid fa-sun mb-1 text-lg text-gray-400"></i>
      <app-toggle-switch
        [checked]="isDarkMode"
        (checkedChange)="onThemeChange($event)"
      ></app-toggle-switch>
      <i class="fa-solid fa-moon mb-1 text-lg text-gray-400"></i>
    </div>
  </span>
</header>
