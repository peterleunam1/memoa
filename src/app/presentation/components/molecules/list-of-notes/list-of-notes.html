<section class="flex flex-col flex-wrap gap-2 mt-4">
  <app-note
    *ngFor="let note of notes"
    [title]="note.title"
    [tags]="note.tags"
    [lastEdit]="note.lastEdit"
    [active]="note.id === selectedNoteId"
    (click)="noteClick.emit(note.id)"
    [color]="note.color"
  ></app-note>
</section>
